<html>
<head>
    <meta charset="UTF-8">

    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

<!--    <link rel="stylesheet" type="text/css" href="/static/css/final_login.css" />-->
</head>

<body>


<nav class="navbar navbar-expand-lg" style="background-color: black;">
<div class="container">
  <a class="navbar-brand" href="/"><h2>Product <em>Management</em></h2></a>

     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item {% if request.path == product_insert %}active{% endif %}">
        <a class="nav-link active" href='/'>Home</a>
      </li>

        {% if user.is_authenticated %}

        <li class="nav-item {% if request.resolver_match.url_name == 'account_logout' %}active{% endif %}">
        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
      </li>

        {% else %}
      <li class="nav-item {% if request.resolver_match.url_name == 'account_login' %}active{% endif %}">
        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
      </li>
      <li class="nav-item {% if request.resolver_match.url_name == 'account_signup' %}active{% endif %}">
        <a class="nav-link" href="{% url 'account_signup' %}">Signup</a>
      </li>
    {% endif %}

    </ul>
  </div>
</div>
</nav>
